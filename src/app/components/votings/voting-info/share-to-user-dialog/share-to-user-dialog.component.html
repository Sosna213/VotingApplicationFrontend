<div mat-dialog-content>
  <p>Udostępnij użytkownikowi:</p>
  <mat-form-field class="example-chip-list col-12" appearance="fill">
    <mat-label>Dodawanie użytkowników</mat-label>
    <mat-chip-list #chipList aria-label="Dodawanie użytkowników">
      <mat-chip
        *ngFor="let user of users"
        (removed)="remove(user)">
        {{user}}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input
        placeholder="Nazwa użytkownika..."

        #userInput
        [formControl]="userCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let fruit of filteredUsers | async" [value]="fruit">
        {{fruit}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <button mat-button (click)="onNoClick()">Anuluj</button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial>Dodaj</button>
</div>

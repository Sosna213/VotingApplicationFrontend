<div class="col-8 offset-2">
  <div>Twoje g≈Çosowania</div>

  <table mat-table *ngIf="userGroupInfos" [dataSource]="userGroupInfos" style="width: 100%" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{element.userGroupId}}</td>
    </ng-container>

    <ng-container matColumnDef="userGroupName">
      <th mat-header-cell *matHeaderCellDef>Nazwa</th>
      <td mat-cell *matCellDef="let element">{{element.userGroupName}}</td>
    </ng-container>

    <ng-container matColumnDef="operations">
      <th mat-header-cell *matHeaderCellDef>Operacje</th>
<!--      <td mat-cell *matCellDef="let element">{{element.votingName}}</td>-->
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    ></tr>

  </table>
</div>

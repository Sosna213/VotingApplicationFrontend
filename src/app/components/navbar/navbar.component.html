<mat-toolbar>
  <div class="col-1">
    <span>VotingApplication</span>
  </div>
  <ng-container *ngIf="!isLoggedIn()">
    <div class="col-1 offset-9 login-button-align">
      <button mat-raised-button class="navbar-button" color="primary" (click)="goToLoginPage()">
        Logowanie
      </button>
    </div>
    <div class="col-1">
      <button mat-stroked-button class="navbar-button" color="primary"
              (click)="goToRegisterPage()">Rejestracja
      </button>
    </div>
  </ng-container>
  <ng-container *ngIf="isLoggedIn()">
    <div class="offset-5">
      <button mat-raised-button class="navbar-button" color="primary" (click)="goToUserGroupSearch()">
        Grupy użytkowników
      </button>
      <button mat-raised-button class="navbar-button" color="primary" (click)="goToCreateVotingPage()">Dodaj głosowanie
      </button>
    </div>
    <div>
      <button mat-raised-button class="navbar-button" color="primary" (click)="goToVotingSharedToMe()">
        Zagłosuj
      </button>
    </div>
    <div >
      <button mat-raised-button class="navbar-button" color="primary" (click)="goToVotingSearchPage()">
        Moje głosowania
      </button>
    </div>
    <div>
      <button mat-stroked-button class="navbar-button" color="primary"
              (click)="logout()">Wyloguj
      </button>
    </div>
  </ng-container>
</mat-toolbar>
